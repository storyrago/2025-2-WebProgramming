<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pr(char, num){
            for(let i = 0;i<num;i++){
                for(let j = 0;j<num;j++){
                    document.write(char);
                }
                document.write("<br>");
            }
        }
        pr("@",5);
    </script>
</body>
</html>
