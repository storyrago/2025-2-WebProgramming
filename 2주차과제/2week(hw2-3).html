<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pr(char,num){
            for(let i = num;i>0;i--){
                for(let j = 0;j<i;j++){
                    document.write(char);
                }
                document.write("<br>");
            }
        }
        pr("@",5);
    </script>
</body>
</html>
