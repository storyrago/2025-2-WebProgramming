<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="hTag">나는 h1 태그입니다.</h1>
    <h2 class="hTag">나는 h2 태그입니다.</h2>
    <h3 class="hTag">나는 h3 태그입니다.</h3>
    <h4 class="hTag">나는 h4 태그입니다.</h4>
    <h5 class="hTag">나는 h5 태그입니다.</h5>
    <h6 class="hTag">나는 h6 태그입니다.</h6>
    <hr>
    <script>
        let hTags = document.getElementsByClassName("hTag");
        for(let i = 0;i<6;i++){
            document.write(hTags[i].innerHTML + "<br>");
        }
    </script>
</body>
</html>
